<body>

    <header>

        <h1>Pedro, el mapache sensación en latinoamérica</h1>
        <nav>
            <ul>

            </ul>
        </nav>

    <div class="contenedor">
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribí acá tu nombre" required minlength="3">
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribí acá tu apellido" required minlength="3">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Escribí tu email" required >
            <br>
            <label for="pais"> Pais: </label>
            <select name="pais" id="pais" value="Pais de origen">
                <optgroup label="América">
                <option value="Argentina" selected="selected">Argentina </option>
                <option value="Chile">Chile</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Brasil">Brasil</option>
                <option value="Colombia">Colombia</option>
                <optgroup label="Europa">
                <option value="Polonia">Polonia </option>
                <option value="Portugal">Portugal</option>
                <option value="Francia">Francia</option>
                <option value="Ucrania">Ucrania</option>
                <option value="Inglaterra">Inglaterra</option>
                </optgroup>
            </select>
            <label for="comentario">Comentarios: </label>
            <textarea name="comentario" id="comentario" cols="30" rows="10"
                placeholder="Escribí lo que le queres dejar a Pedro desde tu corazón"></textarea>
            <label for="motivo">Motivo de contacto: </label>
            <input type="radio" id="motivo" name="motivo"><i>Soy fan de Pedro</i> 
            <input type="radio" id="motivo" name="motivo"><i>Pedro me alegró la semana</i> 
            <input type="radio" id="motivo" name="motivo"><i>Me encantan los memes</i> 
            <input type="radio" id="motivo" name="motivo"><i>Quiero una remera oficial de Pedro</i>
            <input type="checkbox" id="motivo" name="motivo"><i>Hermoso el mapache</i> 
            <input type="checkbox" id="motivo" name="motivo"><i>Es mi meme favorito</i>  
            <input type="submit" value="Enviar a Pedro">
        </form>
    </div>
